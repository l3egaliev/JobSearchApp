<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/public/index.css">
</head>
<body>

    <section class="welcome bg-dark">
        <div class="container">
            <div class="head d-flex align-items-center justify-content-end">
                <div class="logo text-primary fw-bold me-auto">
                    JobSearch
                </div>

                <div class="auth">
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                          Регистрация
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="../company/login.html">Как компания</a></li>
                          <li><a class="dropdown-item" href="../users/login.html">Как сотрудник</a></li>
                        </ul>
                      </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                          Войти
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="../company/signin.html">Как компания</a></li>
                          <li><a class="dropdown-item" href="../users/signin.html">Как сотрудник</a></li>
                        </ul>
                      </div>
                </div>
            </div>
            <div class="mb-3 search-form">
                <label for="search" class="form-label text-light fw-bold">Работа найдется для каждого</label>
                <form class="inp" id="form">
                    <input type="text" class="form-control" id="search" placeholder="Профессия, должность или компания">
                    <button class="btn btn-primary search-btn" id="search-btn">Найти</button>  
                </form>
                <a href="../company/login.html" class="ifCompany text-light">Я ищу сотрудника</a>
            </div>
        </div>

        <script type="module" src="/api/public/index.js"></script>
    </section>
    <div class="container">
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</html>
